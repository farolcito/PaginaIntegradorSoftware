<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico Sensorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .yellow-box {
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff3cd;
        }
        .chart-container {
            display: none;
            justify-content: center;
            align-items: center;
        }
        .chart-wrapper {
            max-width: 500px; /* Ajusta este valor para cambiar el tama침o del gr치fico */
            width: 100%;
        }
        .btn-primary {
            background-color: #ffc107;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e0a800;
        }
        .legend-container {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="yellow-box card card-body">
            <h3 class="text-center">Gr치fico Sensorial</h3>
            <div class="text-center mb-4">
                <button class="btn btn-primary" onclick="showChart('afectivo')">Ver Gr치fico Afectivo</button>
                <button class="btn btn-primary" onclick="showChart('descriptivo')">Ver Gr치fico Descriptivo</button>
            </div>
            <div id="chartContainer" class="chart-container row">
                <div class="chart-wrapper">
                    <canvas id="radarChart"></canvas>
                </div>
                <div id="legendContainer" class="col-md-4 legend-container">
                    <!-- Leyenda se inserta aqu칤 din치micamente -->
                </div>
            </div>
        </div>
    </div>
    <script>
        let chart;

        function showChart(type) {
            document.getElementById('chartContainer').style.display = 'flex';
            if (chart) {
                chart.destroy();
            }

            const storedData = localStorage.getItem('evaluacionSensorial');
            const evaluacionSensorial = storedData ? JSON.parse(storedData) : null;

            let labels, dataValues, legendHtml;

            if (type === 'afectivo') {
                labels = ['Apariencia', 'Aroma', 'Sabor', 'Textura', 'Opini칩n'];
                dataValues = evaluacionSensorial ? [
                    evaluacionSensorial.rtaCrocante,
                    evaluacionSensorial.rtaDureza,
                    evaluacionSensorial.rtaAfectivo,
                    evaluacionSensorial.rtaSuavidad,
                    evaluacionSensorial.rtaHumedad
                ] : [0, 0, 0, 0, 0];
                legendHtml = `
                    <h5>Leyenda</h5>
                    <ul>
                        <li>1 - Muy Malo (游땨)</li>
                        <li>2 - Malo (游)</li>
                        <li>3 - Normal (游땛)</li>
                        <li>4 - Bueno (游땕)</li>
                        <li>5 - Muy Bueno (游땘)</li>
                    </ul>
                `;
            } else if (type === 'descriptivo') {
                labels = ['Dulzor', 'Acidez', 'Amargor', 'Salado'];
                dataValues = evaluacionSensorial ? [
                    evaluacionSensorial.rtaEsponjosidad,
                    evaluacionSensorial.rtaHumedad,
                    evaluacionSensorial.rtaFragilidad,
                    evaluacionSensorial.rtaGrasoso
                ] : [0, 0, 0, 0];
                legendHtml = `
                    <h5>Leyenda</h5>
                    <ul>
                        <li>1 - Muy Malo</li>
                        <li>2 - Malo</li>
                        <li>3 - Normal</li>
                        <li>4 - Bueno</li>
                        <li>5 - Muy Bueno</li>
                    </ul>
                `;
            }

            const data = {
                labels: labels,
                datasets: [{
                    label: `Gr치fico ${type.charAt(0).toUpperCase() + type.slice(1)}`,
                    data: dataValues,
                    backgroundColor: 'rgba(255, 182, 193, 0.2)', // Rosa claro
                    borderColor: 'rgba(255, 182, 193, 1)', // Rosa claro
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'radar',
                data: data,
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            };

            chart = new Chart(document.getElementById('radarChart'), config);
            document.getElementById('legendContainer').innerHTML = legendHtml;
        }
    </script>
</body>
</html>
